.react-switch-checkbox {

.react-switch-label {
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: pointer;

  height: 20px;
  background: grey;
  border-radius: 100px;
  position: relative;
  transition: background-color 0.2s;
}

.react-switch-label .react-switch-button {
  content: "";
  position: absolute;
  width: 17px;
  height: 17px;
  border-radius: 17px;
  transition: 0.2s;
  background: #fff;
  box-shadow: 0 0 2px 0 rgba(10, 10, 10, 0.29);

  padding-top: 4px;

  font-style: italic;

.react-switch-checkbox:checked+.react-switch-label .react-switch-button {

  width: 30px;
